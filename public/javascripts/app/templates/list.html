
<div class="container">
    <div class="row col-md-12 ">
    <table class="table table-striped custab">
    <thead>
    <a href="#/user" class="btn btn-primary pull-right"><b>+</b> Add new categories</a>
        <tr>

            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>MOBILE</th>

            <tr ng-repeat=" s in data ">

            </tr>
           
    </table>
